map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 80;
  server_name _;

  root /var/www/indkob;
  index index.html;

  location /api/hubs/ {
    proxy_pass http://127.0.0.1:5046/api/hubs/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off;
    proxy_cache_bypass $http_upgrade;
  }

  # Backward-compat for clients still using /hubs/grocery from older bundles.
  location /hubs/ {
    proxy_pass http://127.0.0.1:5046/hubs/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off;
    proxy_cache_bypass $http_upgrade;
  }

  location /api/ {
    proxy_pass http://127.0.0.1:5046/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Angular SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # PWA: avoid caching the service worker entry points
  location = /ngsw-worker.js { add_header Cache-Control "no-cache"; }
  location = /ngsw.json { add_header Cache-Control "no-cache"; }
  location = /version.json { add_header Cache-Control "no-cache"; }
}
